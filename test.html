<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layout CCTV</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f4f4f4;
      }
      .layout {
        position: relative;
        width: 1000px; /* sesuaikan dengan ukuran denah */
        height: 600px;
        background: url("layout-visio.png") no-repeat center center;
        background-size: contain;
        border: 2px solid #333;
      }
      .marker {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        cursor: pointer;
      }
      .tooltip {
        display: none;
        position: absolute;
        top: -10px;
        left: 25px;
        background: white;
        border: 1px solid #ccc;
        padding: 5px;
        font-size: 12px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        width: 200px;
        z-index: 10;
      }
      .tooltip img {
        width: 100%;
        margin-top: 5px;
        border-radius: 5px;
      }
      .marker:hover .tooltip {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Marker CCTV 1 -->
      <div class="marker" style="top: 100px; left: 200px">
        <div class="tooltip">
          <b>CCTV001</b><br />
          Posisi: Pintu Masuk<br />
          <img src="cctv001_fisik.jpg" alt="Foto Fisik" />
          <img src="cctv001_barcode.jpg" alt="Barcode" />
        </div>
      </div>

      <!-- Marker CCTV 2 -->
      <div class="marker" style="top: 300px; left: 500px">
        <div class="tooltip">
          <b>CCTV002</b><br />
          Posisi: Kasir<br />
          <img src="cctv002_fisik.jpg" alt="Foto Fisik" />
          <img src="cctv002_barcode.jpg" alt="Barcode" />
        </div>
      </div>

      <!-- Tambahkan marker lain sesuai jumlah CCTV -->
    </div>
  </body>
</html>
